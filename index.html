<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awaken - Fantasy Football</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <header>
    <h1>Awaken</h1>
    <div class="controls">
      <button id="zoom-in">🔍+</button>
      <button id="zoom-out">🔍-</button>
      <button id="toggle-mode">🌙 / ☀️</button>
    </div>
  </header>

  <main class="main-layout">
    <section class="search-column">
      <h2>Pesquisas</h2>
      <!-- Formulário de pesquisa futura -->
      <input type="text" id="search-input" placeholder="Buscar jogador, time..." />
      <button id="search-btn">Pesquisar</button>
    </section>

    <section class="results-column">
      <h2>Resultados</h2>
      <div id="results">
        <!-- Resultados aparecerão aqui -->
      </div>
    </section>

    <section class="extras-column">
      <div class="carousel">
        <h2>Destaques</h2>
        <div id="carousel-images">
          <img src="https://i.ibb.co/h1LKqnrc/nflschedule-w5.jpg" class="carousel-img active" alt="Jogos Semana 5" />
          <img src="https://pbs.twimg.com/media/Gq8yKxvXoAAbt1_?format=jpg&name=900x900" class="carousel-img" alt="Byes Weeks 2025" />
          <img src="https://i.ibb.co/hJc0pPSH/classificacao-w4.png" class="carousel-img" alt="Classificação até Semana 4" />
          <img src="https://i.ibb.co/rRvV3qBH/tankathon-w5.png" class="carousel-img" alt="Tankathon 2026" />
        </div>
      </div>
      <div class="poll">
        <h2>Enquete da Semana</h2>
        <p>Quem será o melhor QB da semana?</p>
        <button>Mahomes</button>
        <button>Allen</button>
        <button>Hurts</button>
        <button>Outro</button>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
